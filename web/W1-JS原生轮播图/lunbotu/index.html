<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>damo</title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				position: absolute;
				left: 0px;
				top:0px;
				background-color: red;
			}
		</style>
		<script src="js/animate.js"></script>

	</head>
	<body>
		<div id="box"></div>
	</body>
	
	<script>
		var box=document.getElementById("box")
		box.onclick=function(){
			animate(box,{left:300,top:200,opacity:20},function(){
				console.log("finish")
			});
		}
		

		
	</script>
</html>
